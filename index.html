<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

	<title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body onload="toggleRules()">

	<div class="container header">
		<div class="row">
			<div class="score-board col-12">
				<div class="col-6 score-left">
					<h2>Rock</h2>
					<h2>Paper</h2>
					<h2>Scissors</h2>
				</div>
				<div class="col-6 score-right">
					<div class="score-bg">
						<p class="score-text">Score</p>
						<h1 id="score" class="score-text">12</h1>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="cotainer-fluid game">

	</div>

	<div class="container rules" id="rules">
		<div class="col-12">
			<h2>Rules</h2>
		</div>
		<div class="rules-active" id="rules-active">
			<div class="col-12 rules-header">
				<div class="row">
					<h2 class="score-text">Rules</h2>
					<img class="img-responsive" id="close" src="/images/icon-close.svg" alt="cross">
				</div>
			</div>
			<div class="rules-content">
				<img src="/images/image-rules.svg" alt="rules">
			</div>
		</div>
	</div>

	<!-- 	Score
		Rules

		You Picked
		The House Picked

		You Win
		You Lose

		Play Again -->

	<div class="attribution">
		Challenge by <a href="https://github.com/diogolopeswork" target="_blank">Frontend Mentor</a>.
		Coded by <a href="#">Diogo Lopes</a>.
	</div>

	<script src="js/app.js"></script>
</body>
</html>
